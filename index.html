                var html_833e3438df324aaee61ad3d50fdb3b88 = $(`<div id="html_833e3438df324aaee61ad3d50fdb3b88" style="width: 100.0%; height: 100.0%;"><strong>rice wine_jiahu_6600_bce</strong><br>rice wine / Grain / 6600 BCE<br>Page 2: "Definite evidence of the preparation of alcoholic drinks first appears around 8000 BC after humanity took up agriculture and established sedentary communities. The earliest proof that they were converting some of their produce into brews derives from the chemical analysis of  the residues found inside pottery jars discovered in a grave in Jiahu, in northern China, and dating to 7000-6600 BC. These clay vessels coincidentally the most ancient of their kind, contained a fermented drink made with rice, honey, grapes, and hawthorn berries."<br>Drink - Iain Gately</div>`)[0];

                var html_19754f40fd1843700574c15e4569e3e2 = $(`<div id="html_19754f40fd1843700574c15e4569e3e2" style="width: 100.0%; height: 100.0%;"><strong>beer_ancient_egypt_3400_bce</strong><br>beer / Grain / 3400 BCE<br>Page 5/6: "Similar styles of brew were common in ancient Egypt, whose writings and artifacts likewise provide a detailed record of what its inhabitants drank and hint at some of their reasons for doing so. The story of Egyptian drinking begins in the city of Hierakonpolis, whose ruins contain the remains of the world's oldest brewery, dating to circa 3400 c. It was capable of producing up to three hundred gallons per day of a Sumerian-style brew. Heirakonpolis was also the site of a thriving pottery industry whose principal products were beer jugs and cups, the shards of which litter the ruins of the city. The sheer abundance of such relics and the relative scale of the brewing operations imply that beer was a vital part of the diet of the people who lived there."<br>Drink - Iain Gately</div>`)[0];

                var html_cbe4ec90d0553715a7f555365ca67d50 = $(`<div id="html_cbe4ec90d0553715a7f555365ca67d50" style="width: 100.0%; height: 100.0%;"><strong>wine_georgia_6000_bce</strong><br>wine / Grape / 6000 BCE<br>Evidence of the world's earliest winemaking was uncovered by a series of excavations in the modern-day nation of Georgia. Fragments of pottery from two neolithic villages were examined and revealed traces of tartaric acid, which is found in grapes in large quantities. The teams of excavators note that while it is possible that the containers simply stored grapes or juice, anything of the sort would have degraded without a trace, or fermented within a matter of days.<br>https://www.theguardian.com/science/2017/nov/13/evidence-of-worlds-earliest-winemaking-uncovered-by-archaeologists</div>`)[0];

                var html_ff28d007bd6e8c793dec6dd6b7be46b7 = $(`<div id="html_ff28d007bd6e8c793dec6dd6b7be46b7" style="width: 100.0%; height: 100.0%;"><strong>wine_caucasus_region_5800_bce</strong><br>wine / Grape / 5800 BCE<br>The earliest evidence of grape winemaking traces back over 8,000 years to the South Caucasus, a region widely recognized as a cradle of grape domestication and early wine culture (includes present-day Armenia, Georgia, and Azerbaijan). Rather than a single point of origin, winemaking appears to have developed across several communities in this region, with archaeological sites such as Areni-1 (Armenia) and Shulaveri (Georgia) showing independent but contemporaneous traditions. From here, winemaking spread throughout the ancient Near East and Mediterranean world, eventually reaching every inhabited continent.<br></div>`)[0];

                var html_f2b888a6b72169f4ec40b914cc67738e = $(`<div id="html_f2b888a6b72169f4ec40b914cc67738e" style="width: 100.0%; height: 100.0%;"><strong>wine_armenia_4100_bce</strong><br>wine / Grape / 4100 BCE<br>Armenia is one of the world’s oldest known centers of winemaking and viticulture, and offers some of the most compelling archaeological evidence for the origins of wine. The most significant discovery is the Areni-1 Cave complex, where archaeologists unearthed the oldest known winery, dating to approximately 4,100 BCE.  Within the cave, researchers found a sophisticated winemaking setup, including fermentation vats, a grape press, storage jars, and grape residue containing red wine compounds like malvidin. The discovery not only confirms early wine production but also suggests it played an important ritual or social role within prehistoric communities.  The presence of such an advanced winemaking operation at Areni-1 makes Armenia a key origin point in the global history of wine. Alongside neighboring regions in the South Caucasus, Armenia contributed to the domestication of Vitis vinifera and the cultural development of viticulture long before it spread to Mesopotamia, the Mediterranean, and Europe.<br></div>`)[0];

                var html_b4af917883b4c0af65c4caea05195294 = $(`<div id="html_b4af917883b4c0af65c4caea05195294" style="width: 100.0%; height: 100.0%;"><strong>wine_fertile_crescent_5000_bce</strong><br>wine / Grape / 5000 BCE<br>Page 3: "Proof that people were cultivating plants to manufacture alcohol first appears in the so-called Fertile Crescent, a geographical area curving between the Mediterranean and the Persian Gulf. The analysis of a yellow residue found on the inside of a jar at a Neolithic settlement in Haji Firuz Tepe (Iran), dating to 5400-5000 Bc, revealed that the jar had once held wine. The residence in which it was discovered had six such jars, and other houses in the same hillside village also had similar vessels, in comparable quantities. The amount of wine each household might have produced suggests that it was a small but significant part of their diet. In such communities, winemaking was the best technology they had for storing highly perishable grapes, although whether the resulting fluid was intended for intoxication as well as nourishment is unknown. It is likely that the inhabitants of the Fertile Crescent were also making mead from honey and beer from their surplus grain in the same era."<br>Drink - Iain Gately</div>`)[0];
