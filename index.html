                var html_42f8cbcd0c5494a31f18bc4bac463dcb = $(`<div id="html_42f8cbcd0c5494a31f18bc4bac463dcb" style="width: 100.0%; height: 100.0%;"><strong>racewine_china</strong><br>racewine / Grain / 7000 BCE<br>The Ancient Chinese were producing fermented drinks that were similar to a wine. They weren't technically a wine, as they were made from rice, honey, and fruit. Scientists concluded this from examining residues of the ancient shards of pottery from a Stage Age site in north China.<br>https://phys.org/news/2004-12-chinese-people-wine-years.html#:~:text=Physical%20evidence%20have%20recently%20confirmed,the%20oldest%20playable%20instruments%2D%2D</div>`)[0];

                var html_d236f3c195a1c63347ff1e5aa17c69f5 = $(`<div id="html_d236f3c195a1c63347ff1e5aa17c69f5" style="width: 100.0%; height: 100.0%;"><strong>rice wine_jiahu</strong><br>rice wine / Grain / 7000-6600 BCE<br>Page 2: "Definite evidence of the preparation of alcoholic drinks first appears around 8000 BC after humanity took up agriculture and established sedentary communities. The earliest proof that they were converting some of their produce into brews derives from the chemical analysis of  the residues found inside pottery jars discovered in a grave in Jiahu, in northern China, and dating to 7000-6600 BC. These clay vessels coincidentally the most ancient of their kind, contained a fermented drink made with rice, honey, grapes, and hawthorn berries."<br>Drink - Iain Gately</div>`)[0];

                var html_b2d55d0319c85ce8d300f592fb90c99b = $(`<div id="html_b2d55d0319c85ce8d300f592fb90c99b" style="width: 100.0%; height: 100.0%;"><strong>beer_ancient_egypt</strong><br>beer / Grain / 3400 BCE<br>Page 5/6: "Similar styles of brew were common in ancient Egypt, whose writings and artifacts likewise provide a detailed record of what its inhabitants drank and hint at some of their reasons for doing so. The story of Egyptian drinking begins in the city of Hierakonpolis, whose ruins contain the remains of the world's oldest brewery, dating to circa 3400 c. It was capable of producing up to three hundred gallons per day of a Sumerian-style brew. Heirakonpolis was also the site of a thriving pottery industry whose principal products were beer jugs and cups, the shards of which litter the ruins of the city. The sheer abundance of such relics and the relative scale of the brewing operations imply that beer was a vital part of the diet of the people who lived there."<br>Drink - Iain Gately</div>`)[0];

                var html_1933a652e6f94a5661f7515302a2d8fc = $(`<div id="html_1933a652e6f94a5661f7515302a2d8fc" style="width: 100.0%; height: 100.0%;"><strong>wine_armenia</strong><br>wine / Grape / 4100 BCE<br>Armenia is one of the world’s oldest known centers of winemaking and viticulture, and offers some of the most compelling archaeological evidence for the origins of wine. The most significant discovery is the Areni-1 Cave complex, where archaeologists unearthed the oldest known winery, dating to approximately 4,100 BCE.  Within the cave, researchers found a sophisticated winemaking setup, including fermentation vats, a grape press, storage jars, and grape residue containing red wine compounds like malvidin. The discovery not only confirms early wine production but also suggests it played an important ritual or social role within prehistoric communities.  The presence of such an advanced winemaking operation at Areni-1 makes Armenia a key origin point in the global history of wine. Alongside neighboring regions in the South Caucasus, Armenia contributed to the domestication of Vitis vinifera and the cultural development of viticulture long before it spread to Mesopotamia, the Mediterranean, and Europe.<br></div>`)[0];

                var html_605362f3bf3fd49fe516c969a4d6fd22 = $(`<div id="html_605362f3bf3fd49fe516c969a4d6fd22" style="width: 100.0%; height: 100.0%;"><strong>wine_fertile_crescent</strong><br>wine / Grape / 5400-5000 BCE<br>Page 3: "Proof that people were cultivating plants to manufacture alcohol first appears in the so-called Fertile Crescent, a geographical area curving between the Mediterranean and the Persian Gulf. The analysis of a yellow residue found on the inside of a jar at a Neolithic settlement in Haji Firuz Tepe (Iran), dating to 5400-5000 Bc, revealed that the jar had once held wine. The residence in which it was discovered had six such jars, and other houses in the same hillside village also had similar vessels, in comparable quantities. The amount of wine each household might have produced suggests that it was a small but significant part of their diet. In such communities, winemaking was the best technology they had for storing highly perishable grapes, although whether the resulting fluid was intended for intoxication as well as nourishment is unknown. It is likely that the inhabitants of the Fertile Crescent were also making mead from honey and beer from their surplus grain in the same era."<br>Drink - Iain Gately</div>`)[0];
