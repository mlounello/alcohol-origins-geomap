                var html_ba8c60b9359e6c013a8c7e0887b22cf5 = $(`<div id="html_ba8c60b9359e6c013a8c7e0887b22cf5" style="width: 100.0%; height: 100.0%;"><strong>wine_caucasus_region</strong><br>wine / Grape / <br>The earliest evidence of grape winemaking traces back over 8,000 years to the South Caucasus, a region widely recognized as a cradle of grape domestication and early wine culture (includes present-day Armenia, Georgia, and Azerbaijan). Rather than a single point of origin, winemaking appears to have developed across several communities in this region, with archaeological sites such as Areni-1 (Armenia) and Shulaveri (Georgia) showing independent but contemporaneous traditions. From here, winemaking spread throughout the ancient Near East and Mediterranean world, eventually reaching every inhabited continent.<br></div>`)[0];
