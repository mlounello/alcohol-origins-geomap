                var html_4b6db499fc315076414e47cd887fd26b = $(`<div id="html_4b6db499fc315076414e47cd887fd26b" style="width: 100.0%; height: 100.0%;"><strong>racewine_china</strong><br>racewine / Grain / 7000 BCE<br>The Ancient Chinese were producing fermented drinks that were similar to a wine. They weren't technically a wine, as they were made from rice, honey, and fruit. Scientists concluded this from examining residues of the ancient shards of pottery from a Stage Age site in north China.<br>https://phys.org/news/2004-12-chinese-people-wine-years.html#:~:text=Physical%20evidence%20have%20recently%20confirmed,the%20oldest%20playable%20instruments%2D%2D</div>`)[0];

                var html_44ac99c08dfd6f119a2bb34a68d4d04b = $(`<div id="html_44ac99c08dfd6f119a2bb34a68d4d04b" style="width: 100.0%; height: 100.0%;"><strong>rice wine_jiahu</strong><br>rice wine / Grain / 7000-6600 BCE<br>Page 2: "Definite evidence of the preparation of alcoholic drinks first appears around 8000 BC after humanity took up agriculture and established sedentary communities. The earliest proof that they were converting some of their produce into brews derives from the chemical analysis of  the residues found inside pottery jars discovered in a grave in Jiahu, in northern China, and dating to 7000-6600 BC. These clay vessels coincidentally the most ancient of their kind, contained a fermented drink made with rice, honey, grapes, and hawthorn berries."<br>Drink - Iain Gately</div>`)[0];

                var html_eef26a3ac40dca9e21aeb4bd9be49eee = $(`<div id="html_eef26a3ac40dca9e21aeb4bd9be49eee" style="width: 100.0%; height: 100.0%;"><strong>beer_fertile_crescent</strong><br>beer / Grain / 3100-2900 BCE<br>Page 3: "The first proof that beer was being brewed in the region derives from the residues of an alcoholic barley brew found in a pottery vessel at Godin Tepe, in the Zagros Mountains of Iran, and dating to 3100-2900 Bc. As is the case with the wine of Haji Firuz Tepe, whether this ur-beer was made to stimulate or simply as a kind of food remains a mystery."<br>Drink - Iain Gately</div>`)[0];

                var html_777ee4534d029587effcba3444059dc0 = $(`<div id="html_777ee4534d029587effcba3444059dc0" style="width: 100.0%; height: 100.0%;"><strong>beer_ancient_egypt</strong><br>beer / Grain / 3400 BCE<br>Page 5/6: "Similar styles of brew were common in ancient Egypt, whose writings and artifacts likewise provide a detailed record of what its inhabitants drank and hint at some of their reasons for doing so. The story of Egyptian drinking begins in the city of Hierakonpolis, whose ruins contain the remains of the world's oldest brewery, dating to circa 3400 c. It was capable of producing up to three hundred gallons per day of a Sumerian-style brew. Heirakonpolis was also the site of a thriving pottery industry whose principal products were beer jugs and cups, the shards of which litter the ruins of the city. The sheer abundance of such relics and the relative scale of the brewing operations imply that beer was a vital part of the diet of the people who lived there."<br>Drink - Iain Gately</div>`)[0];

                var html_cdb8e4fbf3080960f0f8ca969a3b79e9 = $(`<div id="html_cdb8e4fbf3080960f0f8ca969a3b79e9" style="width: 100.0%; height: 100.0%;"><strong>wine_caucasus_region</strong><br>wine / Grape / <br>The earliest evidence of grape winemaking traces back over 8,000 years to the South Caucasus, a region widely recognized as a cradle of grape domestication and early wine culture (includes present-day Armenia, Georgia, and Azerbaijan). Rather than a single point of origin, winemaking appears to have developed across several communities in this region, with archaeological sites such as Areni-1 (Armenia) and Shulaveri (Georgia) showing independent but contemporaneous traditions. From here, winemaking spread throughout the ancient Near East and Mediterranean world, eventually reaching every inhabited continent.<br></div>`)[0];

                var html_04e1b8cb707b85de674a1cd0221e0b3d = $(`<div id="html_04e1b8cb707b85de674a1cd0221e0b3d" style="width: 100.0%; height: 100.0%;"><strong>wine_armenia</strong><br>wine / Grape / 4100 BCE<br>Armenia is one of the world’s oldest known centers of winemaking and viticulture, and offers some of the most compelling archaeological evidence for the origins of wine. The most significant discovery is the Areni-1 Cave complex, where archaeologists unearthed the oldest known winery, dating to approximately 4,100 BCE.  Within the cave, researchers found a sophisticated winemaking setup, including fermentation vats, a grape press, storage jars, and grape residue containing red wine compounds like malvidin. The discovery not only confirms early wine production but also suggests it played an important ritual or social role within prehistoric communities.  The presence of such an advanced winemaking operation at Areni-1 makes Armenia a key origin point in the global history of wine. Alongside neighboring regions in the South Caucasus, Armenia contributed to the domestication of Vitis vinifera and the cultural development of viticulture long before it spread to Mesopotamia, the Mediterranean, and Europe.<br></div>`)[0];

                var html_803636612ae251af9cbd62e63618e207 = $(`<div id="html_803636612ae251af9cbd62e63618e207" style="width: 100.0%; height: 100.0%;"><strong>wine_fertile_crescent</strong><br>wine / Grape / 5400-5000 BCE<br>Page 3: "Proof that people were cultivating plants to manufacture alcohol first appears in the so-called Fertile Crescent, a geographical area curving between the Mediterranean and the Persian Gulf. The analysis of a yellow residue found on the inside of a jar at a Neolithic settlement in Haji Firuz Tepe (Iran), dating to 5400-5000 Bc, revealed that the jar had once held wine. The residence in which it was discovered had six such jars, and other houses in the same hillside village also had similar vessels, in comparable quantities. The amount of wine each household might have produced suggests that it was a small but significant part of their diet. In such communities, winemaking was the best technology they had for storing highly perishable grapes, although whether the resulting fluid was intended for intoxication as well as nourishment is unknown. It is likely that the inhabitants of the Fertile Crescent were also making mead from honey and beer from their surplus grain in the same era."<br>Drink - Iain Gately</div>`)[0];
