                var html_56c8d7c9df174b984ddba3ccc84d5f18 = $(`<div id="html_56c8d7c9df174b984ddba3ccc84d5f18" style="width: 100.0%; height: 100.0%;"><strong>wine_caucasus_region</strong><br>wine / Grape / <br>The earliest evidence of grape winemaking traces back over 8,000 years to the South Caucasus, a region widely recognized as a cradle of grape domestication and early wine culture (includes present-day Armenia, Georgia, and Azerbaijan). Rather than a single point of origin, winemaking appears to have developed across several communities in this region, with archaeological sites such as Areni-1 (Armenia) and Shulaveri (Georgia) showing independent but contemporaneous traditions. From here, winemaking spread throughout the ancient Near East and Mediterranean world, eventually reaching every inhabited continent.<br></div>`)[0];

                var html_45aac433beda6c17b331ff2e2e25b947 = $(`<div id="html_45aac433beda6c17b331ff2e2e25b947" style="width: 100.0%; height: 100.0%;"><strong>wine_armenia</strong><br>wine / Grape / ca. 4,100 BCE<br>Armenia is one of the world’s oldest known centers of winemaking and viticulture, and offers some of the most compelling archaeological evidence for the origins of wine. The most significant discovery is the Areni-1 Cave complex, where archaeologists unearthed the oldest known winery, dating to approximately 4,100 BCE.  Within the cave, researchers found a sophisticated winemaking setup, including fermentation vats, a grape press, storage jars, and grape residue containing red wine compounds like malvidin. The discovery not only confirms early wine production but also suggests it played an important ritual or social role within prehistoric communities.  The presence of such an advanced winemaking operation at Areni-1 makes Armenia a key origin point in the global history of wine. Alongside neighboring regions in the South Caucasus, Armenia contributed to the domestication of Vitis vinifera and the cultural development of viticulture long before it spread to Mesopotamia, the Mediterranean, and Europe.<br></div>`)[0];
